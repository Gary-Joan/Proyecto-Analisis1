<div class="card-container">
  <mat-card>
    <br>
    <mat-card-title>
      CREAR TAREA
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-icon matSuffix>book</mat-icon>
          <input matInput placeholder="Nombre de la Tarea" type="text">
          <br>
        </mat-form-field>
        <mat-form-field>
          <mat-icon matSuffix>create</mat-icon>
          <input matInput placeholder="Descripcion" type="text">
          <br>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Fecha de entrega">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <label class="label-archivo">Instrucciones</label>
        <button type="button" mat-raised-button (click)="fileInput.click()">Subir Archivo</button>
        <input hidden #fileInput type="file" id="file">
        <br>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" mat-raised-button color="primary">Crear Tarea</button>
      <button mat-button type="submit" mat-raised-button color="primary">Limpiar Formulario</button>
    </mat-card-actions>
    <br>
  </mat-card>
</div>
